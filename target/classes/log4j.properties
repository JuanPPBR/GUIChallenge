<?xml version="1.0" encoding="UTF-8"?>
<Configuration status="DEBUG">
        <Appenders>
            <Console name="ConsoleAppender" target="SYSTEM_OUT">
                <PatternLayout pattern="%d{HH:mm:ss} [%t] %-5level %logger{36} - %msg%n"> </PatternLayout>
            </Console>
            <File name="FileAppender" fileName="application-${date:yyyyMMdd}.log" immediateFlush="false" append="true">
                <PatternLayout pattern ="%d{yyyy-MM-dd HH:mm:ss} [%t] %-5level %logger{36} - %msg%n"> </PatternLayout>
            </File>
        </Appenders>
    <Loggers>
        <Root level="debug">
            <AppenderRef ref="ConsoleAppender"></AppenderRef>
            <AppenderRef ref="FileAppender"></AppenderRef>
        </Root>
    </Loggers>
</Configuration>